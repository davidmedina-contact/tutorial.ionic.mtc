<ion-header>
	<ion-navbar color="primary">
		<ion-title>Appointment</ion-title>
	</ion-navbar>
</ion-header>


<ion-content>
	<ion-card>
		<ion-item>
			<h2><strong>Sent by:</strong> {{selectedItem.sentBy}}</h2>

			<p><strong>Time:</strong> {{selectedItem.time}}</p>
		</ion-item>

		<ion-item-group>
			<ion-item-divider>Customers</ion-item-divider>

			<button ion-item *ngFor="let customer of selectedItem.customers ">{{customer.customerName}}</button>
		</ion-item-group>
	
		<ion-card-content>
			<h2>Comments</h2>

			<p>{{selectedItem.comments}}</p>
		</ion-card-content>
	</ion-card>

	<ion-card>
		<button ion-button full no-margin (click)="goBack()">REVIEWED</button>
	</ion-card>
</ion-content>
