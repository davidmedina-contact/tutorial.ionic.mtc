<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Customer List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item-group>
    <ion-item-divider>
      <ion-grid>
        <ion-row>
          <ion-col col-4>Time (PDT)</ion-col>

          <ion-col>Sent by</ion-col>
        </ion-row>
      </ion-grid>
    </ion-item-divider>

    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      <ion-grid>
        <ion-row>
          <ion-col col-4>{{item.time}}</ion-col>

          <ion-col>{{item.sentBy}}</ion-col>
        </ion-row>
      </ion-grid>
    </button>
  </ion-item-group>
</ion-content>
